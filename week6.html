<!DOCTYPE html>

<body>
  <div id="container"></div>

  <script>
  // document.write("Hello, World!");

  var h = document.createElement('h1');
  var t = document.createTextNode('Hello, World!');
  h.appendChild(t);

  var c = document.getElementById('container');
  
  c.appendChild(h);

  var n = "blue";
  var m = "green";
  var l = "red";

  runAlert(m);

  	confirm('' + name + '!');
  }
  </script>
